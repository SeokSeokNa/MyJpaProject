<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tf="http://www.w3.org/1999/html">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Hero -->
    <section class="et-hero-tabs">
        <h1>NH - Project Beta.</h1>
        <h3>웹프로젝트 베타</h3>
        <div class="et-hero-tabs-container">
            <a class="et-hero-tab" href="#tab-es6">ES6</a>
            <a class="et-hero-tab" href="#tab-flexbox">Flexbox</a>
            <a class="et-hero-tab" href="#tab-react">React</a>
            <a class="et-hero-tab" href="/users/login" th:if="${session.principal == null}">로그인</a>
            <a class="et-hero-tab" href="/users/logout" th:unless="${session.principal == null}">로그아웃</a>
            <a class="et-hero-tab" href="/users/new" th:if="${session.principal == null}">회원가입</a>
            <a class="et-hero-tab" href="#" th:unless="${session.principal == null}" th:text="${session.principal.name + '님'}"></a>
            <span class="et-hero-tab-slider"></span>
        </div>
    </section>

    <!-- Main -->
    <main class="et-main">
        <section class="et-slide" id="tab-es6">
            <h1>ES6</h1>
            <h3>something about es6</h3>
        </section>
        <section class="et-slide" id="tab-flexbox">
            <h1>Flexbox</h1>
            <h3>something about flexbox</h3>
        </section>
        <section class="et-slide" id="tab-react">
            <h1>React</h1>
            <h3>something about react</h3>
        </section>
        <section class="et-slide" id="tab-angular">
            <h1>Angular</h1>
            <h3>something about angular</h3>
        </section>
        <section class="et-slide" id="tab-other">
            <h1>Other</h1>
            <h3>something about other</h3>
        </section>
    </main>

    <script language="JavaScript" type="text/javascript">
        class StickyNavigation {
            constructor() {
                this.currentId = null;
                this.currentTab = null;
                this.tabContainerHeight = 70;
                let self = this;
                $(".et-hero-tab").click(function () {
                    //self.onTabClick(event, $(this));
                });
                $(window).scroll(() => {
                    this.onScroll();
                });
                $(window).resize(() => {
                    this.onResize();
                });
            }

            onTabClick(event, element) {
                event.preventDefault();
                let scrollTop =
                    $(element.attr("href")).offset().top - this.tabContainerHeight + 1;
                $("html, body").animate({ scrollTop: scrollTop }, 600);
            }

            onScroll() {
                this.checkTabContainerPosition();
                this.findCurrentTabSelector();
            }

            onResize() {
                if (this.currentId) {
                    this.setSliderCss();
                }
            }

            checkTabContainerPosition() {
                let offset =
                    $(".et-hero-tabs").offset().top +
                    $(".et-hero-tabs").height() -
                    this.tabContainerHeight;
                if ($(window).scrollTop() > offset) {
                    $(".et-hero-tabs-container").addClass("et-hero-tabs-container--top");
                } else {
                    $(".et-hero-tabs-container").removeClass("et-hero-tabs-container--top");
                }
            }

            findCurrentTabSelector(element) {
                let newCurrentId;
                let newCurrentTab;
                let self = this;
                $(".et-hero-tab").each(function () {
                    let id = $(this).attr("href");
                    let offsetTop = $(id).offset().top - self.tabContainerHeight;
                    let offsetBottom =
                        $(id).offset().top + $(id).height() - self.tabContainerHeight;
                    if (
                        $(window).scrollTop() > offsetTop &&
                        $(window).scrollTop() < offsetBottom
                    ) {
                        newCurrentId = id;
                        newCurrentTab = $(this);
                    }
                });
                if (this.currentId != newCurrentId || this.currentId === null) {
                    this.currentId = newCurrentId;
                    this.currentTab = newCurrentTab;
                    this.setSliderCss();
                }
            }

            setSliderCss() {
                let width = 0;
                let left = 0;
                if (this.currentTab) {
                    width = this.currentTab.css("width");
                    left = this.currentTab.offset().left;
                }
                $(".et-hero-tab-slider").css("width", width);
                $(".et-hero-tab-slider").css("left", left);
            }
        }

        new StickyNavigation();


    </script>
</body>
</html>
